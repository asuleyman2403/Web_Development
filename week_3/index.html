<!DOCTYPE html>
<html>
  <head>
      <title>New Tab</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css"/>


  </head>
  <body style="background-image:url(./img/neil-iris-1322261-unsplash.jpg);">
    <div class = container>
      <ul class = "nav nav-tabs" role = "tablist">
          <li class = "active" ><a href="#home" data-toggle = "tab" role = "tab">Home</a></li>
          <li ><a href="#toDoList" data-toggle = "tab" role = "tab">To do list</a></li>
      </ul> 
      <div class = "tab-content">
          <div class = "tab-pane" role = "tabpanel" id = "home">
            <div class="row">
                <div class = "col-2">  </div>
                <div class = "col-8">
                    <div class = "row one">
                        <div class = time>
                            <h1 id = "currentTime"></h1>
                        </div>
                    </div>
                    <div class = "row two">
                        <div class = "greeting">
                            <h2 id = "hello">Hello,  Assyl</h2>
                        </div>
                    </div>
                </div>
                <div class = "col-2"></div>
                </div>
                </div>
            <div class = "tab-pane" role = "tabpanel" id = "toDoList">
                <div class="row">                                    <div class = "col-2">  </div>
                    <div class = "col-8">
                        <div class = "row one">
                            <div class = time>
                                <h1 id = "currentTime"></h1>
                            </div>
                        </div>
                        <div class = "row two">
                            <div class = "greeting">
                                <h2 id = "hello">Hello,  Assyl</h2>
                            </div>
                        </div>
                    </div>
                    <div class = "col-2"></div>
                    </div>
                </div>
                      </div>
          </div>
      </div>
    <script src = "script.js"></script>
  </body>
</html>
